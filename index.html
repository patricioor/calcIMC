<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Calcule o seu IMC</title>
</head>
<body>
  <section class="container">
    <h1>Tabela IMC</h1>
    <div class="grid">
    
       <div class="col-a">
         <h3>IMC</h2>
           <ul>
             <li>Menos do que 18,5</li>
             <li>Entre 18,5 e 24,9</li>
             <li>Entre 25 e 29,9</li>
             <li>Entre 30 e 34,9</li>
             <li>Entre 35 e 39,9</li>
             <li>Mais do que 40</li>
           </ul>
       </div>
       <div class="col-b">
         <h3>Resultado</h3>
           <ul>
             <li>Abaixo do peso</li>
             <li>Peso normal</li>
             <li>Sobrepeso</li>
             <li>Obesidade grau 1</li>
             <li>Obesidade grau 2</li>
             <li>Obesidade grau 3</li>
           </ul>
       </div>
    </div>

  <h1>Calcule seu IMC</h1>

  <form id="form" method="get">
    <label for="peso">Peso:</label>
    <input type="text" name="peso" id="peso" required>

    <label for="altura">Altura</label>
    <input type="text" name="altura" id="altura" required>

    <button type="submit">Calcular IMC</button>
  </form>
  
  <div id="resultado"></div>
</section>

</body>
<script src="./assets/script.js"></script>
</html>
